<div class="rooms" ng-repeat=" room in landing.rooms">
    <button ng-click="landing.displayMessages(room)">{{room.$value}}</button>
</div>
<div class="message" ng-repeat="message in landing.messages">
    <p>{{message.username}} {{message.sentAt}}</p><p>{{message.content}}</p>
</div>
<br>
<button class="newRoom" ng-click="landing.addRoomRequest()">Add Room</button>
